# Default values for azp-k8s-agent-scaler-operator

installCRDs: true  # used in Chart.yaml

replicaCount: 1

image:
  registry: ghcr.io
  repository: mshekow/azure-pipelines-k8s-agent-scaler
  tag: "" # Overrides the image tag whose default is the chart appVersion.
  pullPolicy: Always

# For local development
#image:
#  registry: ""
#  repository: controller
#  tag: "latest"
#  pullPolicy: IfNotPresent

imagePullSecrets: [ ]

# It's recommended to leave those empty (default)
nameOverride: ""
fullnameOverride: ""

podAnnotations:
  kubectl.kubernetes.io/default-container: manager

podSecurityContext:
  runAsNonRoot: true
  # For common cases that do not require escalating privileges
  # it is recommended to ensure that all your Pods/Containers are restrictive.
  # More info: https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
  # Please uncomment the following code if your project does NOT have to work on old Kubernetes
  # versions < 1.19 or on vendors versions which do NOT support this field by default (i.e. Openshift < 4.11 ).
  # seccompProfile:
  #   type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - "ALL"

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: { }

tolerations: [ ]

affinity: { }
